<!DOCTYPE html>
<html style="background-color: #fbeee1;">

<head>
    <title>myDrinkList</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid" style="background-color: #1c1c1c; box-shadow: 0 1px 5px rgba(0,0,0,.5);">
            <a class="navbar-brand nav-bar sticky-top navbar-light mx-auto"
                style="color: rgb(219, 219, 219); margin: 10px;" href="#">
                My Drink List
            </a>
        </div>
    </nav>
    <div>
        <div class="card text-center">
            <div class="card-header">

            </div>
            <div class="card-body">
                <h5 class="card-title">What are you drinkin tonight?</h5>
                <p class="card-text">Click search to plan out your night!</p>
                <button id = "search">Search</button>
            </div>
            <div class="card-footer text-muted">
                <p> <span id="results"></span> Suggestions: <span id = "sugList"></span></p>
            </div>
        </div>
    </div>

    <div class=".drinkView"></div>



    <script src="./script.js"></script>
    
</body>
